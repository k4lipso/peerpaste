<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .node {
        fill: #ccc;
        stroke: #fff;
        stroke-width: 2px;
    }
    /*add css for links*/

    .link {
        stroke: #777;
        stroke-width: 2px;
    }
</style>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
// set a width and height for our SVG
        var width = 1000, height = 700;

        var out = {};
        fetch('http://192.168.56.105:8080')
            .then(res => res.json())
            .then((out) => {
        console.log('Output: ', out);

        console.log("", out);
        <!-- var nodes = out["nodes"]; -->
        var links = out["links"];
        var nodes = {};

    links.forEach(function(link) {
        link.source = nodes[link.source] ||
            (nodes[link.source] = {name: link.source});
        link.target = nodes[link.target] ||
            (nodes[link.target] = {name: link.target});
    });

        // add a SVG to the body for our viz
        var svg=d3.select('body').append('svg')
            .attr('width', width)
            .attr('height', height);

        // use the force
        var force = d3.layout.force() //build the layout
            .size([width, height]) //specified earlier
            .nodes(d3.values(nodes)) //add nodes
            .links(links) //add links
            .on("tick", tick) //what to do
            .linkDistance(600) //set for proper svg size
            .start(); //kick the party off!

         // add the links
        var link = svg.selectAll('.link')
            .data(links)
            .enter().append('line')
            .attr('class', 'link');

        // add the nodes
        var node = svg.selectAll('.node')
            .data(force.nodes()) //add
            .enter().append('circle')
            .attr('class', 'node')
            .attr('r', width * 0.03); //radius of circle

        function tick(e) {

            node.attr('cx', function(d) { return d.x; })
                .attr('cy', function(d) { return d.y; })
                .call(force.drag);

            link.attr('x1', function(d) { return d.source.x; })
                .attr('y1', function(d) { return d.source.y; })
                .attr('x2', function(d) { return d.target.x; })
                .attr('y2', function(d) { return d.target.y; });

        }

        }).catch(err => console.error(err));
        <!-- console.log('utput: ', out); -->

</script>
