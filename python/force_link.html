<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Force layout</title>
</head>

<style>
circle {
  fill: cadetblue;
}
line {
  stroke: #ccc;
}
text {
  text-anchor: middle;
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  fill: #666;
  font-size: 16px;
}
</style>

<body>
     <div id="content">
    <svg width="1300" height="760">
      <g class="links"></g>
      <g class="nodes"></g>
    </svg>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
  <script>
var width = 1300, height = 760
var out = {};
fetch('http://localhost:8080')
    .then(res => res.json())
    .then((out) => {

    var nodes = out["nodes"];

    var links = out["links"];

    var simulation = d3.forceSimulation(nodes)
      .force('charge', d3.forceManyBody().strength(-150))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force('link', d3.forceLink().links(links).distance(60))
      .on('tick', ticked);

    function getJSON()
        {
            var out = fetch('http://localhost:8080')
                .then(res => res.json())
                .then((out) => {
            }).catch(err => console.error(err));
            return out;
        }
    var foo = getJSON();
    console.log("", foo);

    function updateLinks() {
      var u = d3.select('.links')
        .selectAll('line')
        .data(links)

      u.enter()
        .append('line')
        .merge(u)
        .attr('x1', function(d) {
          return d.source.x
        })
        .attr('y1', function(d) {
          return d.source.y
        })
        .attr('x2', function(d) {
          return d.target.x
        })
        .attr('y2', function(d) {
          return d.target.y
        })

      u.exit().remove()
    }

    function updateNodes() {
      u = d3.select('.nodes')
        .selectAll('text')
        .data(nodes)

      u.enter()
        .append('text')
        .text(function(d) {
          return d.name
        })
        .merge(u)
        .attr('x', function(d) {
          return d.x
        })
        .attr('y', function(d) {
          return d.y
        })
        .attr('dy', function(d) {
          return 5
        })

      u.exit().remove()
    }

    function ticked() {
      updateLinks()
      updateNodes()
    }
        }).catch(err => console.error(err));
  </script>
</body>
</html>
